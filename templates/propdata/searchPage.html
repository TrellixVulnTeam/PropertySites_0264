{% extends 'propdata/base.html' %}
{% load staticfiles %}
{% block title%}Prop Data - Search Result{% endblock%}

{% block content%}
    <!--Page for performing search operation-->
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}


                {% for field in form %}
                    {{ field.label }} {{ field }}
                {% endfor %}


                    <button type="submit" class="save btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    </div>
{% endblock%}
