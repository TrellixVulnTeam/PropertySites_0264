{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title%}Prop Data{% endblock%}</title>

    <!-- Le styles -->
   <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <script src="{% static 'bootstrap/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">

</head>


<body>
<div class="container">
<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                 <a class="navbar-brand" href="#">Property For Sale</a>
            </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% url 'home' as home %}
                {% url 'search' as search %}

              <li id="home"><a href="{{ home }}">Home</a></li>
              <li id="search"><a href="{{ search }}">Search Property</a></li>

            </ul>
          </div><!--/.nav-collapse -->

      </div><!--/.container-fluid -->
</nav>
</div>

<!-- Base class for the client-side -->

        {% block content%}

            <!--This block will be filled with the content of other html pages of the client-side-->

        {% endblock%}





</body>
</html>
